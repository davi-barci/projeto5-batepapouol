<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/uolicon.jpeg" />
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="tela-entrada">
        <img src="imagens/logo-uol.png"/>
        <input placeholder="Digite seu nome"/>
        <button onclick="fazerLogin();">Entrar</button>
    </div>

    <div class="topo">
        <img src="imagens/logo-uol.png"/>
        <ion-icon name="people" onclick="exibirMenuLateral();"></ion-icon>
    </div>

    <div class="container-mensagens"></div>

    <div class="enviar-mensagem">
        <div>
            <input id="texto" data-test="input-message" placeholder="Escreva aqui..."/>
            <p></p>
        </div>
        <ion-icon name="paper-plane-outline" data-test="send-message" onclick="enviarMensagem();"></ion-icon>
    </div>

    <div class="tela-participantes disable">
        <div onclick="exibirMenuLateral();"></div>
        <div>
        </div>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</body>

</html>
